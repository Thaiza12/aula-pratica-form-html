<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Nova Página web</title>
    </head>
    <body>

        <div style="border: solid 1px;">
        <form>
            
            <h5>Manuteção do Órgão Colegiado</h5>

            <br><br>

            <label for="unidade"> Unidade</label>
            <input type="text" Id="unidade" name="unidade">

            <br><br>

            <label for="tipo Colegiado"> Tipo de Colegiado</label>
            <input type="text" Id="tipo de colegiado" name="tipo de colegiado">
            
            <br><br>

            <h5>Órgão Colegiado</h5>

            <label for="nome"> Nome:</label>
            <input type="text" Id="nome" name="nome"> <br>
            
            <br><br>

            <label for="sigla"> Sigla</label>
            <input type="text" Id="sigla" name="sigla"> 

            <div style="float: right;">
                <label for="status"> Stats:</label>
           
                <select id="status">
                    <Option value="ativado">Ativado</Option>
                    <Option value="desativado"> Desativado</Option>
                </select> </div>

                <br><br>

            <label for="data_de_ativacao"> Data de Ativação:</label>
            <input type="date" Id="data_de_ativacao" name="data_de_ativacao">

            <div style="float: right;">
                <label for="data_desativacao"> Data Desativação:</label>
                <input type="date" Id="data_desativacao" name="data_desativacao"><br>
            </div>

            <br><br>

            <label for="orgao_de_origem"> Orgão de Origem:</label>
            <input type="text" Id="orgao_de_origem" name="orgao_de_origem">

            <input type="submit" id="buscar" name="buscar">

            <br><br>

            <label for="orgao_superior"> Orgão Superior:</label>
            <input type="text" Id="orgao_superior" name="orgao_superior">

            <input type="submit" id="buscar" name="buscar">

            <br><br>

            <label for="documentacao"> Documentação</label>
            <label for ="documentacao"></label>
            <textarea id="documentacao" name="documentacao" rows="4" cols="50"> </textarea>
            
            <br><br>

            <input type="submit" id="save" name="save">

            <div style="float: right;">
            <input type="submit" id="excluir" name="excluir">
            </div>
            

            </form>
    </body>
</html>
